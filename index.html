<!doctype html>
<html lang="th">
<head>

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #020617;
  --card: #ffffff;
  --text: #1e293b;
  --muted: #64748b;
  --accent: #f43f5e;
  --gold: #fbbf24;
}

* { 
  box-sizing: border-box; 
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏î‡πâ‡∏á‡πÑ‡∏õ‡∏°‡∏≤‡∏ö‡∏ô iOS ‡πÅ‡∏•‡∏∞‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
  height: -webkit-fill-available;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Prompt", sans-serif;
  overflow: hidden;
  touch-action: none;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

.container {
  position: relative;
  z-index: 2;
  width: 100%;
  max-width: 450px;
  display: flex;
  align-items: center; /* ‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à‡∏ß‡πà‡∏≤‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
  justify-content: center; /* ‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à‡∏ß‡πà‡∏≤‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
  padding: 12px;
  height: 100%; /* ‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏•‡∏∏‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á‡∏ï‡∏≤‡∏° Body */
}

.card {
  width: 100%;
  max-width: 380px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ compact ‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏° */
  max-height: 85vh;
  background: rgba(255, 255, 255, 0.92);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 32px;
  padding: 30px 20px;
  text-align: center;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  animation: fadeUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  border: 1px solid rgba(255, 255, 255, 0.3);
  scrollbar-width: none; 
}

.card::-webkit-scrollbar {
  display: none;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px) scale(0.98); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

.photo-container {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 0 auto 15px;
  flex-shrink: 0;
}

.photo {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(244, 63, 94, 0.15);
  border: 3px solid #fff;
  background: #f1f5f9;
  display: flex;
  align-items: center;
  justify-content: center;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.heart-badge {
  position: absolute;
  bottom: 0;
  right: 0;
  background: var(--accent);
  color: white;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.9rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

h1 {
  margin: 10px 0 5px;
  font-size: 1.4rem;
  color: var(--text);
  font-weight: 600;
  letter-spacing: -0.5px;
}

.subtitle {
  font-size: 0.9rem;
  color: var(--muted);
  margin-bottom: 20px;
  line-height: 1.4;
}

#countdown-wrapper {
  margin-bottom: 15px;
}

#countdown {
  font-size: 1.4rem;
  letter-spacing: 1px;
  color: var(--accent);
  font-weight: 600;
  background: #fff1f2;
  padding: 12px 20px;
  border-radius: 18px;
  display: inline-block;
}

#message {
  display: none;
  font-size: 0.95rem;
  line-height: 1.7;
  color: var(--text);
  text-align: left;
  background: #f8fafc;
  padding: 20px;
  border-radius: 20px;
  margin-top: 10px;
  border-left: 4px solid var(--accent);
  white-space: pre-line;
  position: relative;
}

.music-btn {
  margin-top: 20px;
  border: none;
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
  color: #fff;
  padding: 12px 24px;
  border-radius: 50px;
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family: inherit;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  width: fit-content;
  align-self: center;
}

.music-btn.playing {
  background: var(--accent);
}

.click-hint {
  position: fixed;
  bottom: 15px;
  color: rgba(255,255,255,0.4);
  font-size: 0.75rem;
  z-index: 3;
  pointer-events: none;
  width: 100%;
  text-align: center;
}

.floating-heart {
  position: fixed;
  pointer-events: none;
  z-index: 10;
  animation: flyUp 1s ease-out forwards;
}

@keyframes flyUp {
  to { transform: translateY(-100px) scale(2); opacity: 0; }
}

@media (max-width: 360px) {
  h1 { font-size: 1.2rem; }
  .photo-container { width: 90px; height: 90px; }
  #countdown { font-size: 1.2rem; }
  .card { padding: 25px 15px; width: 92%; }
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="container">
  <div class="card">
    <div class="photo-container">
      <div class="photo">
        <img src="photo.jpg" alt="Love" onerror="this.src='https://api.dicebear.com/7.x/avataaars/svg?seed=Lucky'; this.style.padding='10px'">
      </div>
      <div class="heart-badge">ü§ç</div>
    </div>

    <h1>Happy New Year ü§ç</h1>
    <div class="subtitle">‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏ï‡πá‡∏°‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÉ‡∏ô‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï‡∏ô‡∏∞</div>

    <div id="countdown-wrapper">
      <div id="countdown">00 : 00 : 00</div>
    </div>
    
    <div id="message"></div>

    <button class="music-btn" id="musicBtn" onclick="toggleMusic()">
      <span id="music-icon">üéµ</span>
      <span id="music-text">‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö</span>
    </button>
  </div>
</div>

<div class="click-hint">‡∏•‡∏≠‡∏á‡πÅ‡∏ï‡∏∞‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å‡∏î‡∏π‡∏ô‡∏∞ üíñ</div>

<audio id="bgm" loop crossorigin="anonymous">
  <source src="https://files.catbox.moe/8s7nf7.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== CONFIGURATION ===== */
// ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏õ‡∏µ 2026
//const targetDate = new Date('January 1, 2026 00:00:00');

// ‡∏´‡∏≤‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏•‡πà‡∏≤‡∏á‡∏ô‡∏µ‡πâ‡πÅ‡∏ó‡∏ô (5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
const targetDate = new Date(Date.now() + 5000);

const fullText = `‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏õ‡∏µ 2026 ‡∏ô‡∏µ‡πâ ‚ú®
‡πÄ‡∏õ‡πá‡∏ô‡∏õ‡∏µ‡∏ó‡∏µ‡πà‡πÉ‡∏à‡∏î‡∏µ‡∏Å‡∏±‡∏ö‡πÄ‡∏ò‡∏≠‡∏≠
‡πÅ‡∏•‡∏∞‡∏°‡∏µ‡∏£‡∏≠‡∏¢‡∏¢‡∏¥‡πâ‡∏°‡∏à‡∏≤‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡πÄ‡∏•‡πá‡∏Å‡πÜ ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡∏∂‡πâ‡∏ô‡πÉ‡∏ô‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô‡∏ô

‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏î‡∏µ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏î‡∏µ
‡πÄ‡∏Ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÉ‡∏´‡πâ‡πÄ‡∏ò‡∏≠‡∏£‡∏π‡πâ‡πÑ‡∏ß‡πâ‡πÄ‡∏™‡∏°‡∏≠‡∏ß‡πà‡∏≤‡∏≤‡∏≤
‡πÄ‡∏Ñ‡πâ‡∏≤‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà‡∏Ç‡πâ‡∏≤‡∏á‡πÜ ‡∏Ñ‡∏≠‡∏¢‡∏ã‡∏±‡∏û‡∏û‡∏≠‡∏£‡πå‡∏ï‡πÄ‡∏ò‡∏≠‡πÄ‡∏≠‡∏á‡∏á‡∏á

‡πÄ‡∏Ñ‡πâ‡∏≤‡∏≠‡∏≤‡∏à‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡∏î
‡πÅ‡∏ï‡πà‡πÄ‡∏Ñ‡πâ‡∏≤‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏£‡∏±‡∏Å‡πÅ‡∏•‡∏∞‡∏î‡∏π‡πÅ‡∏•‡πÄ‡∏ò‡∏≠‡πÉ‡∏´‡πâ‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡∏î
‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà‡∏Ç‡πâ‡∏≤‡∏á‡πÄ‡∏ò‡∏≠‡πÉ‡∏ô‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏≤
‡∏à‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏Å‡∏±‡∏ô‡πÄ‡∏î‡∏¥‡∏ô‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÅ‡∏ö‡∏ö‡∏ô‡∏µ‡πâ‡πÑ‡∏õ‡∏ô‡∏≤‡∏ô‡πÜ‡∏ô‡∏∞ 

‡πÑ‡∏•‡∏≠‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏Å‡πÄ‡∏ô‡∏¢‡∏°‡∏≤‡∏Å‡πÜ‡πÄ‡∏•‡∏¢‡∏ô‡∏£‡πâ‡∏≤‡∏≤‡∏≤‡∏≤ ü§ç‚ú®`;

/* ===== MUSIC SYSTEM ===== */
const bgm = document.getElementById("bgm");
const musicBtn = document.getElementById("musicBtn");
const musicIcon = document.getElementById("music-icon");
const musicText = document.getElementById("music-text");
let isPlaying = false;

function toggleMusic() {
  if (isPlaying) {
    bgm.pause();
    musicIcon.textContent = "üéµ";
    musicText.textContent = "‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏ï‡πà‡∏≠";
    musicBtn.classList.remove("playing");
  } else {
    bgm.volume = 0.5;
    bgm.play().catch(e => {
        console.log("Waiting for user interaction");
        document.body.addEventListener('click', () => { if(!isPlaying) bgm.play(); }, {once: true});
    });
    musicIcon.textContent = "‚è∏";
    musicText.textContent = "‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á";
    musicBtn.classList.add("playing");
  }
  isPlaying = !isPlaying;
}

/* ===== COUNTDOWN & TYPING ===== */
const countdownEl = document.getElementById("countdown");
const messageEl = document.getElementById("message");
const card = document.querySelector('.card');

let charIndex = 0;
let isTyping = false;

function typeMessage() {
  if (charIndex < fullText.length) {
    isTyping = true;
    messageEl.textContent += fullText.charAt(charIndex);
    charIndex++;
    card.scrollTop = card.scrollHeight;
    setTimeout(typeMessage, 60);
  } else {
    isTyping = false;
  }
}

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    document.getElementById("countdown-wrapper").style.display = "none";
    messageEl.style.display = "block";
    if (!isCelebrationTime) {
        if (!isPlaying) toggleMusic();
        typeMessage();
        isCelebrationTime = true;
    }
    return;
  }

  const h = Math.floor(diff / (1000 * 60 * 60));
  const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const s = Math.floor((diff % (1000 * 60)) / 1000);

  countdownEl.textContent = 
    `${h.toString().padStart(2, "0")} : ${m.toString().padStart(2, "0")} : ${s.toString().padStart(2, "0")}`;
  
  requestAnimationFrame(updateCountdown);
}
updateCountdown();

/* ===== CLICK EFFECT ===== */
document.addEventListener('click', (e) => {
    if (e.target.closest('button')) return;
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.textContent = ['‚ù§Ô∏è', 'üíñ', 'ü§ç', '‚ú®', 'üå∏'][Math.floor(Math.random() * 5)];
    heart.style.left = e.clientX + 'px';
    heart.style.top = e.clientY + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
});

/* ===== VISUAL EFFECTS (SNOW & FIREWORKS) ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let particles = [];
let snowflakes = [];
let isCelebrationTime = false;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

class Snowflake {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height - canvas.height;
    this.size = Math.random() * 2 + 1;
    this.speed = Math.random() * 0.8 + 0.3;
    this.velX = Math.random() * 0.4 - 0.2;
    this.opacity = Math.random() * 0.4 + 0.2;
  }
  update() {
    this.y += this.speed;
    this.x += this.velX;
    if (this.y > canvas.height) this.reset();
  }
  draw() {
    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

class FireworkParticle {
  constructor(x, y, color, vx, vy) {
    this.x = x; this.y = y; this.color = color;
    this.vx = vx;
    this.vy = vy;
    this.alpha = 1;
    this.decay = Math.random() * 0.015 + 0.012; // ‡πÄ‡∏£‡πà‡∏á‡∏Å‡∏≤‡∏£‡∏´‡∏≤‡∏¢‡∏ï‡∏±‡∏ß‡πÉ‡∏´‡πâ‡πÄ‡∏£‡πá‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô‡∏Å‡∏±‡∏ô‡∏Ñ‡πâ‡∏≤‡∏á
  }
  update() {
    this.vx *= 0.94; this.vy *= 0.94;
    this.vy += 0.1; // gravity
    this.x += this.vx; this.y += this.vy;
    this.alpha -= this.decay;
  }
  draw() {
    if (this.alpha <= 0) return;
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.shadowBlur = 4;
    ctx.shadowColor = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
}

for (let i = 0; i < 70; i++) snowflakes.push(new Snowflake());

function createFirework() {
  if (!isCelebrationTime) return;
  const x = Math.random() * canvas.width;
  const y = Math.random() * (canvas.height * 0.45);
  const color = `hsl(${Math.random() * 360}, 100%, 75%)`;
  const isHeart = Math.random() > 0.6; // ‡πÇ‡∏≠‡∏Å‡∏≤‡∏™ 40% ‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡∏´‡∏±‡∏ß‡πÉ‡∏à

  const particleCount = isHeart ? 50 : 60;
  
  for (let i = 0; i < particleCount; i++) {
    let vx, vy;
    if (isHeart) {
      // ‡∏™‡∏π‡∏ï‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏û‡∏•‡∏∏‡∏£‡∏π‡∏õ‡∏´‡∏±‡∏ß‡πÉ‡∏à
      const t = (i / particleCount) * Math.PI * 2;
      vx = 16 * Math.pow(Math.sin(t), 3) * 0.3;
      vy = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * 0.3;
      // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
      vx *= (Math.random() * 0.5 + 0.8);
      vy *= (Math.random() * 0.5 + 0.8);
    } else {
      const angle = Math.random() * Math.PI * 2;
      const force = Math.random() * 6 + 2;
      vx = Math.cos(angle) * force;
      vy = Math.sin(angle) * force;
    }
    particles.push(new FireworkParticle(x, y, isHeart ? '#f43f5e' : color, vx, vy));
  }
}

let lastFireworkTime = 0;
function animate(time) {
  // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏á‡∏•‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏ö‡πÄ‡∏á‡∏≤‡∏û‡∏•‡∏∏‡πÄ‡∏Å‡πà‡∏≤‡πÑ‡∏î‡πâ‡∏î‡∏µ‡∏Ç‡∏∂‡πâ‡∏ô
  ctx.fillStyle = "rgba(2, 6, 23, 0.3)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  snowflakes.forEach(s => { s.update(); s.draw(); });

  // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏û‡∏•‡∏∏
  if (isCelebrationTime && time - lastFireworkTime > 1500) {
    createFirework();
    lastFireworkTime = time;
  }

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw();
    if (particles[i].alpha <= 0) {
      particles.splice(i, 1);
    }
  }
  
  // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Memory Leak ‡∏ñ‡πâ‡∏≤ Particle ‡πÄ‡∏¢‡∏≠‡∏∞‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ
  if (particles.length > 500) particles.splice(0, 50);

  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
</script>
</body>

</html>
